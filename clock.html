<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
:root {
  --primary-light: #8abdff;
  --primary: #6d5dfc;
  --primary-dark: #5b0eeb;
  
  --white: #FFFFFF;
  --greyLight-1: #E4EBF5;
  --greyLight-2: #c8d0e7;
  --greyLight-3: #bec8e4;
  --greyDark: #9baacf;
}

*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  box-sizing: border-box;
  font-size: 62.5%; /* 1rem = 10px, 100% = 16px */
  overflow-y: scroll;
  background: var(--greyLight-1);
}

@media screen and (min-width: 900px) {
  html {
    font-size: 75%;
  }
}

.container {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  background: var(--greyLight-1);
}

.components {
  width: 75rem;
  height: 40rem;
  border-radius: 3rem;
  box-shadow: .8rem .8rem 1.4rem var(--greyLight-2), 
              -.2rem -.2rem 1.8rem var(--white);
  padding: 4rem;
  display: grid;
  grid-template-columns: 17.6rem 19rem 20.4rem;
  grid-template-rows: repeat(auto-fit, min-content);
  grid-column-gap: 5rem;
  grid-row-gap: 2.5rem;
  align-items: center;
}

/* SWITCH */
.switch {
  grid-column: 1 / 2;
  display: grid;
  grid-template-columns: repeat(2, min-content);
  grid-gap: 3rem;
  justify-self: center;
}

.switch input {
  display: none;
}

.switch__1,
.switch__2 {
  width: 6rem;
}

.switch label {
  display: flex;
  align-items: center;
  width: 100%;
  height: 3rem;
  box-shadow: .3rem .3rem .6rem var(--greyLight-2), 
              -.2rem -.2rem .5rem var(--white);
  background: rgba(255, 255, 255, 0);
  position: relative;
  cursor: pointer;
  border-radius: 1.6rem;
}

.switch label::after {
  content: "";
  position: absolute;
  left: .4rem;
  width: 2.1rem;
  height: 2.1rem;
  border-radius: 50%;
  background: var(--greyDark);
  transition: all .4s ease;
}

.switch label::before {
  content: '';
  width: 100%;
  height: 100%;
  border-radius: inherit;
  background: linear-gradient(330deg, var(--primary-dark) 0%, var(--primary) 50%, var(--primary-light) 100%);
  opacity: 0;
  transition: all .4s ease;
}

.switch input:checked ~ label::before {
  opacity: 1;
}

.switch input:checked ~ label::after {
  left: 57%;
  background: var(--greyLight-1);
}

/* CHECKBOX */
.checkbox {
  grid-column: 1 / 2;
  display: grid;
  grid-template-columns: repeat(2, 6rem);
  grid-gap: 3rem;
  justify-content: center;
}

.checkbox input {
  display: none;
}

.checkbox__1,
.checkbox__2 {
  width: 6rem;
  display: flex;
  justify-content: center;
}

.checkbox label {
  box-shadow: .3rem .3rem .6rem var(--greyLight-2), 
              -.2rem -.2rem .5rem var(--white);
  cursor: pointer;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: .5rem;
  width: 2.8rem;
  height: 2.8rem;
}

.checkbox label:hover i {
  color: var(--primary);
}

.checkbox i {
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--greyDark);
  transition: .3s ease;
}

.checkbox input:checked ~ label {
  box-shadow: inset .2rem .2rem .5rem var(--greyLight-2), 
              inset -.2rem -.2rem .5rem var(--white);
}

.checkbox input:checked ~ label i {
  color: var(--primary);
}

/* RADIO */
.radio {
  grid-column: 1 / 2;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  justify-items: center;
}

.radio input {
  display: none;
}

.radio__1,
.radio__2 {
  display: flex;
  align-items: center;
}

.radio label {
  box-shadow: .3rem .3rem .6rem var(--greyLight-2), 
              -.2rem -.2rem .5rem var(--white);
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  width: 2.8rem;
  height: 2.8rem;
  border-radius: 50%;
}

.radio label:hover::after {
  background: var(--primary);
}

.radio label::after {
  content: "";
  position: absolute;
  width: 1.4rem;
  height: 1.4rem;
  background: var(--greyDark);
  border-radius: 50%;
  transition: 0.3s ease;
}

.radio input:checked ~ label {
  box-shadow: inset .2rem .2rem .5rem var(--greyLight-2), 
              inset -.2rem -.2rem .5rem var(--white);
}

.radio input:checked ~ label::after {
  background: var(--primary);
}

/* BUTTONS */
.btn {
  width: 15rem;
  height: 4rem;
  border-radius: 1rem;
  box-shadow: .3rem .3rem .6rem var(--greyLight-2), 
              -.2rem -.2rem .5rem var(--white);
  justify-self: center;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: .3s ease;
}

.btn__primary {
  grid-column: 1 / 2;
  grid-row: 4 / 5;
  background: var(--primary);
  box-shadow: inset .2rem .2rem 1rem var(--primary-light), 
              inset -.2rem -.2rem 1rem var(--primary-dark),
              .3rem .3rem .6rem var(--greyLight-2), 
              -.2rem -.2rem .5rem var(--white);
  color: var(--greyLight-1);
}

.btn__primary:hover {
  color: var(--white);
}

.btn__primary:active {
  box-shadow: inset .2rem .2rem 1rem var(--primary-dark), 
              inset -.2rem -.2rem 1rem var(--primary-light);
}

.btn__secondary {
  grid-column: 1 / 2;
  grid-row: 5 / 6;
  color: var(--greyDark);
}

.btn__secondary:hover {
  color: var(--primary);
}

.btn__secondary:active {
  box-shadow: inset .2rem .2rem .5rem var(--greyLight-2), 
              inset -.2rem -.2rem .5rem var(--white);
}

.btn p {
  font-size: 1.6rem;
}

/* CLOCK */
.clock {
  grid-column: 2 / 3;
  grid-row: 1 / 3;
  width: 12rem;
  height: 12rem;
  justify-self: center;
  box-shadow: .3rem .3rem .6rem var(--greyLight-2), 
              -.2rem -.2rem .5rem var(--white);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.clock .hand {
  position: absolute;
  transform-origin: bottom;
  bottom: 6rem;
  border-radius: .2rem;
  z-index: 200;
}

.clock .hours {
  width: .4rem;
  height: 3.2rem;
  background: var(--greyLight-3);
}

.clock .minutes {
  width: .4rem;
  height: 4.6rem;
  background: var(--greyDark);
}

.clock .seconds {
  width: .2rem;
  height: 5.2rem;
  background: var(--primary);
}

.clock .point {
  position: absolute;
  border-radius: 50%;
  background: var(--primary);
  width: 1.2rem;
  height: 1.2rem;
  bottom: 2rem;
}

/* BANNER */
.banner {
  grid-column: 2 / 3;
  grid-row: 3 / 5;
  box-shadow: .3rem .3rem .6rem var(--greyLight-2), 
              -.2rem -.2rem .5rem var(--white);
  padding: 1.8rem;
  display: grid;
  place-items: center;
  border-radius: 1rem;
  width: 100%;
  height: 100%;
  position: relative;
}

.banner .title {
  font-size: 2rem;
  text-transform: uppercase;
  font-weight: 600;
}

.banner .description {
  font-size: 1.4rem;
  color: var(--greyDark);
}

.banner .btn {
  margin-top: 2rem;
  background: var(--primary);
  color: var(--greyLight-1);
  box-shadow: inset .2rem .2rem 1rem var(--primary-light), 
              inset -.2rem -.2rem 1rem var(--primary-dark),
              .3rem .3rem .6rem var(--greyLight-2), 
              -.2rem -.2rem .5rem var(--white);
}

.banner .btn:hover {
  color: var(--white);
}

.banner .btn:active {
  box-shadow: inset .2rem .2rem 1rem var(--primary-dark), 
              inset -.2rem -.2rem 1rem var(--primary-light);
}

    </style>
  </head>

  <body>
    <div class="container">
      <div class="components">
        <div class="switch">
          <div class="switch__1">
            <input id="switch-1" type="checkbox" />
            <label for="switch-1"></label>
          </div>

          <div class="switch__2">
            <input id="switch-2" type="checkbox" checked />
            <label for="switch-2"></label>
          </div>
        </div>

        <div class="checkbox">
          <div class="checkbox__1">
            <input id="checkbox-1" type="checkbox" />
            <label for="checkbox-1"> <i class="material-icons">done</i></label>
          </div>
          <div class="checkbox__2">
            <input id="checkbox-2" type="checkbox" checked />
            <label for="checkbox-2"> <i class="material-icons">done</i></label>
          </div>
        </div>

        <div class="radio">
          <div class="radio__1">
            <input id="radio-1" type="radio" name="radio" value="1" />
            <label for="radio-1"></label>
          </div>

          <div class="radio__2">
            <input id="radio-2" type="radio" name="radio" value="2" checked />
            <label for="radio-2"></label>
          </div>
        </div>

        <div class="btn btn__primary"><p>Button</p></div>
        <div class="btn btn__secondary"><p>Button</p></div>

        <div class="clock">
          <div class="hand hours"></div>
          <div class="hand minutes"></div>
          <div class="hand seconds"></div>
          <div class="point"></div>
          <div class="marker">
            <span class="marker__1"></span>
            <span class="marker__2"></span>
            <span class="marker__3"></span>
            <span class="marker__4"></span>
          </div>
        </div>

        <div class="chip">
          <div class="chip__icon">
            <ion-icon name="color-palette"></ion-icon>
          </div>
          <p>Neumorphic Design</p>
          <div class="chip__close">
            <ion-icon name="close"></ion-icon>
          </div>
        </div>

        <div class="circle">
          <span class="circle__btn">
            <ion-icon class="pause" name="pause"></ion-icon>
            <ion-icon class="play" name="play"></ion-icon>
          </span>
          <span class="circle__back-1"></span>
          <span class="circle__back-2"></span>
        </div>

        <div class="form">
          <input
            type="text"
            class="form__input"
            placeholder="Type anything..."
          />
        </div>

        <div class="search">
          <input type="text" class="search__input" placeholder="Search..." />
          <div class="search__icon">
            <ion-icon name="search"></ion-icon>
          </div>
        </div>

        <div class="segmented-control">
          <input type="radio" name="radio2" value="3" id="tab-1" checked />
          <label for="tab-1" class="segmented-control__1"> <p>Tab 1</p></label>

          <input type="radio" name="radio2" value="4" id="tab-2" />
          <label for="tab-2" class="segmented-control__2"> <p>Tab 2</p></label>

          <input type="radio" name="radio2" value="5" id="tab-3" />
          <label for="tab-3" class="segmented-control__3"> <p>Tab 3</p></label>

          <div class="segmented-control__color"></div>
        </div>

        <div class="icon">
          <div class="icon__home">
            <ion-icon name="home"></ion-icon>
          </div>
          <div class="icon__account">
            <ion-icon name="person"></ion-icon>
          </div>
          <div class="icon__settings">
            <ion-icon name="settings"></ion-icon>
          </div>
        </div>

        <div class="slider">
          <div class="slider__box">
            <span class="slider__btn" id="find"></span>
            <span class="slider__color"></span>
            <span class="slider__tooltip">50%</span>
          </div>
        </div>
      </div>
      <a href="https://dribbble.com/myacode" class="dribbble" target="_blank"
        ><ion-icon name="logo-dribbble"></ion-icon
      ></a>
    </div>
    <script>
          /*  clock */
          const hours = document.querySelector(".hours");
      const minutes = document.querySelector(".minutes");
      const seconds = document.querySelector(".seconds");

      function updateClock() {
        let today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();

        let hourDeg = (h % 12) * 30 + m / 2; // 30 degrees per hour + m/2 degrees per minute
        let minuteDeg = m * 6; // 6 degrees per minute
        let secondDeg = s * 6; // 6 degrees per second

        hours.style.transform = `rotate(${hourDeg}deg)`;
        minutes.style.transform = `rotate(${minuteDeg}deg)`;
        seconds.style.transform = `rotate(${secondDeg}deg)`;
      }

      setInterval(updateClock, 1000);
      updateClock(); // Initial call

      /*  play button */
      playBtn.addEventListener("click", () => {
        play.classList.toggle("visibility");
        pause.classList.toggle("visibility");
        wave1.classList.toggle("paused");
        wave2.classList.toggle("paused");
      });

      /*  rate slider */
      container.addEventListener("click", (e) => {
        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const percent = (x / container.offsetWidth) * 100;
        btn.style.left = `${percent}%`;
        color.style.width = `${percent}%`;
        tooltip.textContent = `${Math.round(percent)}%`;
      });

      container.addEventListener("mousemove", (e) => {
        if (e.buttons === 1) {
          const rect = container.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const percent = (x / container.offsetWidth) * 100;
          btn.style.left = `${percent}%`;
          color.style.width = `${percent}%`;
          tooltip.textContent = `${Math.round(percent)}%`;
        }
      });
    </script>
  </body>
