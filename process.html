<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #process_wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        background: #fff;
        padding: 20px;
      }
      .process_container {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 20px;
        transition: opacity 1s;
      }

      .circle {
        margin: 0;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: #222;
        transition: background 0.5s;
        box-shadow: 6px 8px 10px rgba(0, 0, 0, 0.5);
      }
      .circle::before {
        content: "";
        position: absolute;
        inset: 5px;
        border-radius: 50%;
        background: #222;
        opacity: 0.8;
      }
      .circle::after {
        content: "";
        position: absolute;
        width: 120px;
        height: 120px;
        background: #333;
        border: 10px solid #4d4c51;
        border-radius: 50%;
        box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.75), 0 -2px 2px rgba(255, 255, 255, 0.5),
          inset 0 4px 2px rgba(0, 0, 0, 0.25),
          inset 0 -2px 2px rgba(255, 255, 255, 0.5);
      }
      .number {
        position: relative;
        color: #fff;
        z-index: 10;
        line-height: 1em;
        font-size: 2em;
      }

      h4 {
        position: relative;
        color: #fff;
        z-index: 10;
        font-weight: 500;
        font-size: 1em;
        line-height: 0.2em;
        text-align: center;
      }
      .number span {
        font-size: 0.5em;
        font-weight: 500;
      }

      @media (min-width: 1024px) {
        .circle {
          width: 250px;
          height: 250px;
        }
        .circle::after {
          width: 180px;
          height: 180px;
          border: 15px solid #4d4c51;
        }
        .number {
          font-size: 4em;
        }
        h4 {
          font-size: 1.3em;
        }
      }

      .process_container.active {
        transition: opacity 1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="process_wrap">
      <div class="process_container">
        <div class="circle" data-degree="37" data-color="#377eed">
          <h2 class="number">37<span>%</span></h2>
          <h4>임플란트 주의염</h4>
        </div>
        <div class="circle" data-degree="26" data-color="#377eed">
          <h2 class="number">26<span>%</span></h2>
          <h4>픽스쳐 탈락, 파손</h4>
        </div>
        <div class="circle" data-degree="9" data-color="#377eee">
          <h2 class="number">9<span>%</span></h2>
          <h4>보철물 탈착,파손</h4>
        </div>
        <div class="circle" data-degree="9" data-color="#377eee">
          <h2 class="number">9<span>%</span></h2>
          <h4>교합 불편감</h4>
        </div>
        <div class="circle" data-degree="9" data-color="#377eee">
          <h2 class="number">9<span>%</span></h2>
          <h4>기타</h4>
        </div>
      </div>
    </div>
    <div id="process_wrap">
      <div class="process_container">
        <div class="circle" data-degree="37" data-color="#377eed">
          <h2 class="number">37<span>%</span></h2>
          <h4>임플란트 주의염</h4>
        </div>
        <div class="circle" data-degree="26" data-color="#377eed">
          <h2 class="number">26<span>%</span></h2>
          <h4>픽스쳐 탈락, 파손</h4>
        </div>
        <div class="circle" data-degree="9" data-color="#377eed">
          <h2 class="number">9<span>%</span></h2>
          <h4>보철물 탈착,파손</h4>
        </div>
        <div class="circle" data-degree="9" data-color="#377eed">
          <h2 class="number">9<span>%</span></h2>
          <h4>교합 불편감</h4>
        </div>
        <div class="circle" data-degree="9" data-color="#377eed">
          <h2 class="number">9<span>%</span></h2>
          <h4>기타</h4>
        </div>
      </div>
    </div>
    <script>
      // 'ticking' 플래그는 애니메이션 프레임이 요청되었는지 추적합니다.
      let ticking = false;

      // reveal 함수는 스크롤 이벤트가 발생할 때 호출됩니다.
      function reveal() {
        // 만약 ticking이 false라면, 즉 애니메이션 프레임 요청이 아직 되지 않았다면
        if (!ticking) {
          // 브라우저의 리프레시 주기와 동기화하여 애니메이션 프레임을 요청합니다.
          window.requestAnimationFrame(() => {
            // 모든 .process_container 요소를 선택합니다.
            const containers = document.querySelectorAll(".process_container");
            // 현재 창의 높이를 가져옵니다.
            const windowHeight = window.innerHeight;
            // 요소를 활성화할 기준점 (px)을 설정합니다.
            const revealPoint = 150;

            // 각 .process_container 요소에 대해
            containers.forEach((container) => {
              // 요소의 위치를 가져옵니다.
              const containerTop = container.getBoundingClientRect().top;

              // 요소가 기준점보다 위에 있으면
              if (containerTop < windowHeight - revealPoint) {
                // 'active' 클래스를 추가하여 요소를 보이게 합니다.
                container.classList.add("active");
                // 각 .circle 요소에 대해 animateCircle 함수를 호출하여 애니메이션을 적용합니다.
                container.querySelectorAll(".circle").forEach((circle) => {
                  // 이미 애니메이션이 적용된 경우에는 아무 작업도 하지 않습니다.
                  if (!circle.classList.contains("animated")) {
                    animateCircle(circle);
                  }
                });
              } else {
                // 그렇지 않으면 'active' 클래스를 제거하여 요소를 숨깁니다.
                container.classList.remove("active");
                // 요소가 화면에서 사라지면 애니메이션 상태를 초기화합니다.
                container.querySelectorAll(".circle").forEach((circle) => {
                  circle.classList.remove("animated");
                  circle.style.background = "#222"; // 배경 색상을 원래 상태로 복구
                });
              }
            });

            // 애니메이션 프레임 요청이 완료되었음을 표시합니다.
            ticking = false;
          });
          // 애니메이션 프레임 요청이 되었음을 표시합니다.
          ticking = true;
        }
      }

      // animateCircle 함수는 .circle 요소의 애니메이션을 처리합니다.
      function animateCircle(circle) {
        let degree = 0; // 초기 각도
        const targetDegree = parseInt(circle.getAttribute("data-degree"), 10);
        const color = circle.getAttribute("data-color");
        const number = circle.querySelector(".number");

        const interval = setInterval(() => {
          degree += 1;
          if (degree > targetDegree) {
            clearInterval(interval);
            degree = targetDegree;
          }
          circle.style.background = `conic-gradient(${color} ${degree}%, #222 0%)`;
          number.style.color = color;
        }, 50);

        circle.classList.add("animated"); // 애니메이션이 적용되었다고 표시합니다.
      }

      // 스크롤 이벤트가 발생할 때 reveal 함수를 호출합니다.
      window.addEventListener("scroll", reveal);
      // 페이지가 로드되면 reveal 함수를 한 번 호출하여 초기 상태를 설정합니다.
      document.addEventListener("DOMContentLoaded", reveal);
    </script>
  </body>
</html>
